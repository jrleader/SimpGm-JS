            <label for="inputPlayCost" class="sr-only">cost of playing</label>

            <label for="inputRounds" class="sr-only">rounds to play</label>
            <input type="number" id="inputRounds" name="noOfRounds" class="form-control"
                   placeholder="number of rounds to play" required="" pattern="[1-9]{1}"/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Start to play</button>
